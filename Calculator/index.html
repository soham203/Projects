<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="value-container">
            <p>0</p>
        </div>
        <div class="num-container">
            <div class="value-1">
                <div class="value" id="seven">7</div>
                <div class="value" id="eight">8</div>
                <div class="value" id="nine">9</div>
                <div class="value-delete" id="del">DEL</div>
            </div>
            <div class="value-1">
                <div class="value" id="four">4</div>
                <div class="value" id="five">5</div>
                <div class="value" id="six">6</div>
                <div class="value" id="add">+</div>
            </div>
            <div class="value-1">
                <div class="value" id="one">1</div>
                <div class="value" id="two">2</div>
                <div class="value" id="three">3</div>
                <div class="value" id="sub">-</div>
            </div>
            <div class="value-1">
                <div class="value" id="decimal">.</div>
                <div class="value" id="zero">0</div>
                <div class="value" id="div">/</div>
                <div class="value" id="mul">x</div>
            </div>
            <div class="value-1">
                <div class="value-reset" id="reset">RESET</div>
                <div class="value-equal" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
